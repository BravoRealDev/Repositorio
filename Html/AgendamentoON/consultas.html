<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde+ - Minhas Consultas</title>
    <meta name="description" content="Agende sua consulta médica com facilidade. Encontre os melhores profissionais e horários disponíveis.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Saúde+</h1>
            <nav>
                <ul>                    
                    <li><a href="index.html">Início</a></li>
                    <li><a href="agendar.html">Agendar Consulta</a></li>
                    <li><a href="consultas.html">Minhas Consultas</a></li>
                    <li><a href="contato.html">Contato</a></li>                    
                    <li><button id="login-btn">Login</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="minhas-consultas" class="consultas">
            <div class="container">
                <h2>Minhas Consultas</h2>
                <div class="consultas-lista" id="consultas-lista">
                    <!-- O script é carregado pelo javascript -->                    
                    <p>Faça login para visualizar suas consultas agendadas.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Saúde+. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- modal do Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
