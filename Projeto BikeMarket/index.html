<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de Bicicletas e Patinetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BikeMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#carrinho">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="produto-card">
                        <img src="images/Bicicleta elétrica.jpg" alt="Bicicleta">
                        <h3>Bicicleta Elétrica</h3>
                        <p>R$ 2.999,00</p>
                        <button class="btn">Adicionar ao Carrinho</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="produto-card">
                        <img src="images/Patinete elétrico.jpg" alt="Patinete">
                        <h3>Patinete Elétrico</h3>
                        <p>R$ 1.499,00</p>
                        <button class="btn">Adicionar ao Carrinho</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="produto-card">
                        <img src="images/Scooter elétrica.jpg" alt="Scooter">
                        <h3>Scooter Elétrica</h3>
                        <p>R$ 5.999,00</p>
                        <button class="btn">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="carrinho">
            <h2>Seu Carrinho</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens serão adicionados dinamicamente pelo JavaScript -->
                </tbody>
            </table>
            <button class="btn">Finalizar Compra</button>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco através do e-mail <a href="mailto:ugionidiego@gmail.com">ugionidiego@gmail.com</a></p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
